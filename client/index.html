<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Driftout2</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Socket.io client -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <div id="menu" class="overlay">
    <h1 class="title">DRIFTOUT</h1>
    <input type="text" id="nameInput" placeholder="Name" maxlength="20" />
    <div id="carSelector" class="car-selector">
      <button id="switchButton" class="nav-button prev-button">ðŸ—˜</button>
      <div id="carCard" class="single-car-card"></div>
      <button id="joinButton" class="nav-button play-button">âž¤</button>
    </div>
  </div>

  <canvas id="gameCanvas"></canvas>

  <!-- HUD -->
  <div id="hud">
    <div id="stats">
      <span id="laps">Laps: 0</span>
    </div>
    <div id="abilityHud" class="ability-hud">
      <div id="abilityIndicator" class="ability-indicator">
        <div id="abilityIcon" class="ability-icon">âš¡</div>
        <div id="abilityName" class="ability-name">Ability</div>
        <div id="abilityCooldown" class="ability-cooldown hidden">0s</div>
      </div>
    </div>
    <div id="upgrades" class="hidden">
      <span>Upgrade points: <span id="upgradePoints">0</span></span>
      <button data-stat="maxHealth">+ Health</button>
      <button data-stat="acceleration">+ Accel</button>
      <button data-stat="regen">+ Regen</button>
    </div>
  </div>

  <div id="message" class="hidden"></div>

  <script src="client.js"></script>
</body>
</html>
